<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Film List</title>
</head>
<body>
<div class="container"><br>
    <br>
    <h3>Список фильмов</h3><br>
    <a href="{% url 'add_film' %}" class="btn btn-primary">Добавить фильм</a>
    <table class="table">
        <thead>
            <tr>
                <th>Названия фильма</th>
                <th>Описания фильма</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody>
            {% for film in films %}
            <tr>
                <td>{{ film.title }}</td>
                <td>{{ film.description }}</td>
                <td>{{ film.review }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
